<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            height: 24px;
        }
        
        .restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .board-container {
            background-color: #deb887;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            position: relative;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .black {
            background-color: #000;
        }
        
        .white {
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Gomoku</h1>
    
    <div class="game-info">
        <div class="game-status">Black's turn</div>
        <button class="restart-btn">Restart Game</button>
    </div>
    
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const gameStatusElement = document.querySelector('.game-status');
            const restartButton = document.querySelector('.restart-btn');
            
            const BOARD_SIZE = 15;
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            let currentPlayer = 'black';
            let gameOver = false;
            
            // Create the board
            function createBoard() {
                boardElement.innerHTML = '';
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => handleCellClick(row, col));
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            // Handle cell click
            function handleCellClick(row, col) {
                if (gameOver || board[row][col] !== null) return;
                
                // Place piece
                board[row][col] = currentPlayer;
                renderPiece(row, col, currentPlayer);
                
                // Check for win
                if (checkWin(row, col)) {
                    gameStatusElement.textContent = `${currentPlayer === 'black' ? 'Black' : 'White'} wins!`;
                    gameOver = true;
                    return;
                }
                
                // Check for draw
                if (checkDraw()) {
                    gameStatusElement.textContent = "It's a draw!";
                    gameOver = true;
                    return;
                }
                
                // Switch player
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                gameStatusElement.textContent = `${currentPlayer === 'black' ? 'Black' : 'White'}'s turn`;
            }
            
            // Render a piece on the board
            function renderPiece(row, col, player) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                const piece = document.createElement('div');
                piece.className = `piece ${player}`;
                cell.appendChild(piece);
            }
            
            // Check for win condition
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // horizontal
                    [1, 0],   // vertical
                    [1, 1],   // diagonal down-right
                    [1, -1]   // diagonal down-left
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // Check in positive direction
                    for (let i = 1; i < 5; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;
                        
                        if (
                            newRow >= 0 && newRow < BOARD_SIZE &&
                            newCol >= 0 && newCol < BOARD_SIZE &&
                            board[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // Check in negative direction
                    for (let i = 1; i < 5; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;
                        
                        if (
                            newRow >= 0 && newRow < BOARD_SIZE &&
                            newCol >= 0 && newCol < BOARD_SIZE &&
                            board[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // Check for draw condition
            function checkDraw() {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (board[row][col] === null) return false;
                    }
                }
                return true;
            }
            
            // Restart game
            function restartGame() {
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
                currentPlayer = 'black';
                gameOver = false;
                gameStatusElement.textContent = "Black's turn";
                createBoard();
            }
            
            restartButton.addEventListener('click', restartGame);
            
            // Initialize the game
            createBoard();
        });
    </script>
</body>
</html>
